<svg
  className="absolute h-full w-full"
  viewBox="0 0 400 300"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Graph Background -->
  <rect width="100%" height="100%" rx="4" ry="4" fill="hsl(var(--primary-foreground))" />

  <!-- Horizontal Bar -->
  <rect x="20" y="260" width="360" height="20" rx="4" ry="4" fill="#3b3f47" />

  <!-- Vertical Bars (e.g., bar chart) -->
  <rect x="60" y="80" width="40" height="180" rx="4" ry="4" fill="#3b3f47" />
  <rect x="140" y="120" width="40" height="140" rx="4" ry="4" fill="#3b3f47" />
  <rect x="220" y="100" width="40" height="160" rx="4" ry="4" fill="#3b3f47" />
  <rect x="300" y="60" width="40" height="200" rx="4" ry="4" fill="#3b3f47" />
</svg>