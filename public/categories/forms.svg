 <svg
      className="absolute h-full w-full"
      viewBox="0 0 400 300"
      xmlns="http://www.w3.org/2000/svg"
    >
      {/* Form Background */}
      <rect
        width="100%"
        height="100%"
        rx="4"
        ry="4"
        fill="hsl(var(--primary-foreground))"
      />

      {/* Input Field 1 */}
      <rect x="20" y="20" width="360" height="20" rx="4" ry="4" fill="#3b3f47" />

      {/* Input Field 2 */}
      <rect x="20" y="60" width="360" height="20" rx="4" ry="4" fill="#3b3f47" />

      {/* Input Field 3 */}
      <rect x="20" y="100" width="360" height="20" rx="4" ry="4" fill="#3b3f47" />

      {/* Textarea Field */}
      <rect x="20" y="140" width="360" height="60" rx="4" ry="4" fill="#3b3f47" />

      {/* Submit Button */}
      <rect x="20" y="220" width="100" height="30" rx="15" ry="15" fill="#3b3f47" />
    </svg>